<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="./js/ticket.mjs" ></script>
    <title>Ticket</title>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><div style="font-family: 'Roboto', sans-serif;"><span class="material-symbols-outlined">
        local_fire_department
        </span> 
        <a href="index.html" class="contrast"><strong>Fire Ticket</strong></a></div>
      </li>
    </ul> 
    <ul>
      <li><span id="displayName"></span></li>
      <li><span id="login-button-span" style="display:none;"><a id="login-button" href="#" role="button">Login</a></span></li>
      <li>
        <details role="list" dir="rtl">
          <summary aria-haspopup="listbox" role="link" class="contrast">Menu</summary>
          <ul role="listbox">
            <li><a href="opened-tickets.html">Opened Tickets</a></li>
            <li><a href="index.html">Closed Tickets</a></li>
            <li><a href="new-ticket.html">New Ticket</a></li>
            <li><a href="subscribers-list.html">Subscribers List</a></li>                  
          </ul>
        </details>
      </li>            
  </ul>  
  </nav>
  <main class="container">
    <h1>Ticket</h1>
        
    <!-- Grid -->
        <form id="new-ticket-form" name="new-ticket-form">
          <div class="grid">
            <label for="firstname">
              Customer First name
              <input type="text" id="firstname" name="firstname" placeholder="First name" required>
            </label>
        
            <label for="lastname">
              Customer Last name
              <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
            </label>
        
            <label for="email">
              Customer Email
              <input type="email" id="email" name="email" placeholder="Email address" required>
            </label>
            
            <label for="telephone">
              Customer Phone Number
              <input type="tel" id="telephone" name="telephone" placeholder="Telephone Number" required>
            </label>
            
          </div>
          
          <div class="grid">
            <label for="ticket-id">
              Ticket ID
              <input type="text" id="ticket-id" name="ticket-id" placeholder="Ticket ID" required disabled>
            </label>

            <label for="ticket-type">
              Ticket Type
              <select name="ticket-type" id="ticket-type">
                <option value="Incident">Incident</option>
                <option value="Service Request">Service Request</option>                
              </select>  
            </label>
                       
            <label for="owner-email">
              Ticket Owner
              <input type="email" id="owner-email" name="owner-email" placeholder="Owner Email" required>
            </label>
            
            <label for="ownership-date">
              Ownership Date
              <input type="date" id="ownership-date" name="ownership-date" placeholder="Ownership Date" required>
            </label>
            
          </div>

          <div class="grid">
            <label for="ticket-status">
              Ticket Status
              <select name="ticket-status" id="ticket-status">
                <option value="Opened">Opened</option>
                <option value="Resolved">Resolved</option>
                <option value="Closed">Closed</option>
                <option value="Pending">Pending</option>
              </select>
            </label>

            <label for="ticket-opened">
              Ticket Opened
              <input type="date" id="ticket-opened" name="ticket-opened" placeholder="Ticket Opened" required>
            </label>

            <label for="ticket-resolved">
              Ticket Resolved
              <input type="date" id="ticket-resolved" name="ticket-resolved" placeholder="Ticket Resolved" required>
            </label>
                       
            <label for="ticket-closed">
              Ticket Closed
              <input type="date" id="ticket-closed" name="ticket-closed" placeholder="Ticket Closed" required>
            </label>
                        
          </div>

          <div class="grid">
          
            <label for="created-by">
              Created by
              <input type="text" id="created-by" name="created-by" placeholder="Created by" required>
            </label>
                    
            <label for="updated-by">
              Updated by
              <input type="text" id="updated-by" name="updated-by" placeholder="Updated by" required>
            </label>

            <label for="last-updated">
              Last Updated
              <input type="hidden" id="time-stamp" name="time-stamp">
              <input type="date" id="last-updated" name="last-updated" placeholder="Last Updated" required>
            </label>

          </div>

          <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" role="text" rows="7" maxlength="5000"></textarea>
          </div>
                
          <div>
            <label for="description">Resolution</label>
            <textarea id="resolution" name="resolution" role="text" rows="7" maxlength="5000"></textarea>
          </div>

          <!-- Button -->
          <div>
            <button id="take-ownership">Take Ownership</button>       
            <button id="resolve-ticket">Resolve Ticket</button>
            <button id="close-ticket">Close Ticket</button>
            <button id="update-ticket">Update Ticket</button>
          </div>
          
        </form>
        <h2 id="add-status-message"></h2>            
</main>

  <div class="container">

  </div>

</body>
</html>
